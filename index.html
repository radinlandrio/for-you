<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ffd6e8, #fff);
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message {
      text-align: center;
      font-size: 2.5em;
      color: #ff4d88;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 5px rgba(255, 77, 136, 0.4);
    }

    .yes-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff4d88;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
    }

    .yes-btn:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 95%;
    }

    .popup h1 {
      color: #ff4d88;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .popup p {
      font-size: 1em;
      margin-bottom: 15px;
      color: #555;
    }

    .photos {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .photos img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="message">
    Will you be my girlfriend?
    <br>
    <button class="yes-btn" onclick="showPopup()">YES üíñ</button>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h1>BRO, I‚ÄôM FINALLY MY GIRLFRIEND ‚ù§Ô∏è</h1>
      <p>I even asked permission from your brother ü•π</p>
      <div class="photos">
        <img src="pic1.jpg">
        <img src="pic2.jpg">
        <img src="pic3.jpg">
        <img src="brother.jpg">
      </div>
    </div>
  </div>

  <!-- Hearts -->
  <script>
    const colors = ['#ff69b4', '#ffffff'];

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
  </script>

</body>
</html>
